<body class="overflow-x-hidden">
    <div class="container mx-auto  w-screen py-2 ">
        <nav class="lg:p-5 flex flex-row justify-between items-center relative p-6 ">
            <!-- !logo -->
            <div class="text-skin-icon_color flex flex-row absolute lg:static top-3 left-2 font-bold">
                <img src="/assets/icons/home_house_icon-icons.com_49851.png" alt="logo" class="w-7 h-7">
                <p class="pt-2">Homes.all</p>
            </div>
            <!-- !nav links -->
            <div id="links" class="links lg:space-x-9 text-skin-text_color hidden lg:flex space-y-5  lg:space-y-0 mx-auto p-3 font-semibold">

                <span class="py-2"><a href="./index.html" class="hover:underline decoration-skin-icon_color p-2 ">Home</a></span>

                <span class="py-2"><a href="./villas.html" class="hover:underline decoration-skin-icon_color p-2">Villas</a></span>

                <span  class="py-2"><a href="./reservations.html" class="hover:underline decoration-skin-icon_color p-2">Reservations</a></span>
                

                <span id="about" class="py-2" ><a href="./about.html" class="hover:underline decoration-skin-icon_color p-2">About us</a></span>

            </div>

            <!-- !try btn -->
            <div>
                <a href="#" class="px-3 py-2 rounded-full text-skin-icon_color bg-head-btn_color hover:bg-head-btn_color_hover hidden lg:block">Try Now</a>
            </div>

            <!-- ! -->
            <div class="hamburger flex lg:hidden p-3 absolute right-2 top-2 cursor-pointer ">
                <span class="h-6 w-6">
                    <img src="/assets/images/bars.png" alt="">
                </span>
            </div>
        </nav>
    </div>
    <div>
        <h1 class="font-bold text-3xl font-kodemano text-center ">Homes.all</h1>
    </div>
    <main class="w-full flex flex-row justify-center">
        <div class="container mx-auto flex flex-row justify-center ">
            <div class="lg:w-1/2 h-fit lg:block hidden">
                <img src="/assets/images/webaliser-_TPTXZd9mOo-unsplash.jpg" alt="" class="w-[100%] h-[542px]">
            </div>
            <div class="lg:w-1/2 bg-head-body_color text-left h-fit w-full">
            <form action="" class=" flex flex-col  justify-center items-center p-4">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" required class="rounded-md shadow-md focus:ring-0 p-3 mt-1 lg:w-[300px]  w-full">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" required class="rounded-md shadow-md focus:ring-0 p-3 mt-1 lg:w-[300px]  w-full">
            <label for="email">Email</label>
            <input type="email" id="email" required class="rounded-md shadow-md focus:ring-0 p-3 mt-1 lg:w-[300px]  w-full">
            <label for="checked-in">Checked in</label>
            <input type="date" id="checked-in" required class="rounded-md shadow-md focus:ring-0 p-3 mt-1 lg:w-[300px]  w-full">
            <label for="address">Address</label>
            <input type="text" id="address" required class="rounded-md shadow-md focus:ring-0 p-3 mt-1 lg:w-[300px]  w-full">
            <label for="checked-out">Checked out</label>
            <input type="date" id="checked-out" class="rounded-md shadow-md focus:ring-0 p-3 mt-1 lg:w-[300px]  w-full">
            <button class="px-3 py-2 rounded-md shadow-sm text-skin-text_color bg-head-body_color border lg:w-[300px] w-full mt-1 hover:shadow-lg hover:text-skin-icon_color">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="about.js"></script>
</body>
</html>
